<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prajwal's ChatGPT</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #4facfe, #00f2fe);
            font-family: 'Arial', sans-serif;
            color: white;
        }
        .container {
            margin-top: 100px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
        }
        .btn-custom {
            background-color: #007bff;
            color: white;
        }
        .btn-secondary {
            margin-left: 10px;
        }
        #story-text {
            text-align: left;
            white-space: pre-wrap;
        }
        .dark-mode {
            background: #2c2c2c !important;
            color: #f5f5f5;
        }
        .prompt-suggestion {
            cursor: pointer;
            color: #007bff;
            text-decoration: underline;
        }
        .prompt-suggestion:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h1>Prajwal's ChatGPT</h1>
        <form id="story-form">
            <div class="mb-3">
                <label for="prompt" class="form-label">Enter a Prompt</label>
                <input type="text" class="form-control" id="prompt" name="prompt" placeholder="Write a story about a magic backpack">
            </div>
            <div class="mb-3">
                <h5>Suggested Prompts:</h5>
                <span class="prompt-suggestion">Describe a mysterious forest</span> |
                <span class="prompt-suggestion">Imagine a day in the life of a robot</span> |
                <span class="prompt-suggestion">Write a story about an invisible friend</span>
            </div>
            <button type="submit" class="btn btn-custom">Click</button>
            <button type="button" class="btn btn-secondary" id="clear-btn">Clear</button>
        </form>
        <div class="mt-4" id="result" style="display: none;">
            <h3>Your Answer:</h3>
            <p id="story-text"></p>
            <p><strong>Word Count:</strong> <span id="word-count">0</span></p>
            <button class="btn btn-success" id="copy-btn">Copy</button>
            <button class="btn btn-info" id="download-btn">Download</button>
        </div>
        <div class="mt-4">
            <button class="btn btn-dark" id="theme-toggle-btn">Switch to Light Mode</button>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const themeToggleBtn = document.getElementById('theme-toggle-btn');
        const body = document.body;

        // Form Submission Handler
        document.getElementById('story-form').addEventListener('submit', function (e) {
            e.preventDefault();
            const prompt = document.getElementById('prompt').value;

            fetch('/generate', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: `prompt=${encodeURIComponent(prompt)}`
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert(`Error: ${data.error}`);
                } else {
                    document.getElementById('result').style.display = 'block';
                    const storyText = data.text;
                    document.getElementById('story-text').innerHTML = storyText;
                    document.getElementById('word-count').textContent = storyText.split(/\s+/).length;
                }
            })
            .catch(error => console.error('Error:', error));
        });

        // Clear Functionality
        document.getElementById('clear-btn').addEventListener('click', function () {
            document.getElementById('prompt').value = '';
            document.getElementById('result').style.display = 'none';
            document.getElementById('story-text').innerHTML = '';
        });

        // Copy Functionality
        document.getElementById('copy-btn').addEventListener('click', function () {
            const storyText = document.getElementById('story-text').textContent;
            navigator.clipboard.writeText(storyText)
                .then(() => alert('Story copied to clipboard!'))
                .catch(err => alert('Failed to copy: ' + err));
        });

        // Download Functionality
        document.getElementById('download-btn').addEventListener('click', function () {
            const storyText = document.getElementById('story-text').textContent;
            const blob = new Blob([storyText], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'generated_story.txt';
            a.click();
            URL.revokeObjectURL(url);
        });

        // Dark/Light Mode Toggle
        themeToggleBtn.addEventListener('click', function () {
            body.classList.toggle('dark-mode');
            themeToggleBtn.textContent = body.classList.contains('dark-mode')
                ? 'Switch to Light Mode'
                : 'Switch to Dark Mode';
        });

        // Suggested Prompt Click Handler
        document.querySelectorAll('.prompt-suggestion').forEach(item => {
            item.addEventListener('click', function () {
                document.getElementById('prompt').value = this.textContent;
            });
        });
    </script>
</body>
</html>
